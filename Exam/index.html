<script>
    //Cau 1
    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    console.log(findMax([12, 32, 1, 2, 3]))

    //Cau 2
    function tryRemoveFromArray(arr, x) {
        let index = arr.indexOf(x);
        while (index > -1) {
            arr.splice(index, 1);
            index = arr.indexOf(x);
        }
        return arr;
    }
    console.log(tryRemoveFromArray([1,0,1,1,1,1,1,0,0], 1))


    //Cau 3
    function isFibonacci(num) {
        if (num === 0 || num === 1) {
            return true;
        }
        let a = 1, b = 0, count = 2;
        while (count <= num) {
            if (a + count === num) {
                return true;
            }
            b = a;
            a = count;
            count += b;
        }
        return false;
    }
    isFibonacci();
    console.log(isFibonacci(2));

</script>
