<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri lon nhat trong mang</title>
</head>
<body>
<script>
    let x = [7,4,-5,24,54,1,0.5];
    let max = x[0];
    let index = 0;
    for (let i = 1; i < x.length ; i++) {
        if (x[i]>max) {
            max = x[i];
            index = i;
        }
    }
    alert('Phan tu co gia tri lon nhat la: '+max+' tai vi tri: '+index);
</script>
</body>
</html>
