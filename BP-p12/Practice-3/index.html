<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri trong mang</title>
</head>
<body>
<script>
    let value = prompt('Nhap vao mot so: ');
    let numbers = [5,-2,7,4,10,9,3];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert('Da tim duoc gia tri ' + numbers[i] + ' tai phan tu '+i);
        } else {
            alert('Khong co gia tri khop voi mang');
        }
        break;
    }

</script>
</body>
</html>
