<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh For loop</title>
</head>
<body>
<h2>Javascript Loop</h2>
<p id = "test"></p>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("test").innerHTML = text;
</script>
</body>
</html>
