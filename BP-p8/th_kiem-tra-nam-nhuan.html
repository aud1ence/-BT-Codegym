<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh kiem tra nam nhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhap vao mot nam"));
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + " la mot nam nhuan");

                } else {
                    alert(year + " la mot nam nhuan");
                }
            } else {
                alert(year + " khong la mot nam nhuan");
            }
        } else {
            alert(year + " la mot nam nhuan");
        }
</script>
</body>
</html>
