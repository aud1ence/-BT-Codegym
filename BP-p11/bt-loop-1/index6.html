<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong 30 so chia het cho 7</title>
</head>
<body>
<script>
    let num = +prompt('Muon tinh tong cua bao nhieu so chia het cho 7 thi nhap vao day')
    let i = 0;
    let sum = 0;
    let a = 1;
    while (i < num) {
        if (a % 7 === 0) {
            i++;
            sum += a;
        }
        a++;
    }
    document.write('Tong cua '+num+' so chia het cho 7 la: '+a);
</script>
</body>
</html>
