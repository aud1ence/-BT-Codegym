<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let temp = prompt('Nhap vao day');
    let a = 100;
    let b = 20;
    while (temp > a) {
        alert('Giam nhiet do');
        break;
    }
    while (temp < b) {
        alert('Tang nhiet len');
        break;
    }
</script>
</body>
