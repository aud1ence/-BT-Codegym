<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3 Fibonaci</title>
</head>
<body>
<script>
    const number = +prompt('Nhap so luong so Fibonaci can tim');
    let a = 1;
    let b = 0;
    let fibo = a + b;
  //  let sum = 0;
    for (i = 1; i <= number; i++) {
        fibo = a + b;
        a = b;
        b = fibo;
        document.write(fibo + '<br>');
    }

</script>
</body>
</html>
