<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 4</title>
</head>
<body>
<script>

    let a = 0;
    let b = 1;
    let fibo;
    fibo = a + b;

    for (i = 1; ; i++) {
        fibo = a + b;
        a = b;
        b = fibo;
        document.write(fibo+'<br>');
        if (fibo % 19 === 0) {
            document.write('So '+fibo+' trong day fibonaci chia het cho 19');
            break;
        }
    }
</script>
</body>
</html>
