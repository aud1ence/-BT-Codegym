<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so nguyen to</title>
</head>
<body>
<script>
    let numbers = +prompt('Nhap vao so luong so nguyen to can tim');
    let count = 0;
    let N = 2;
    while (count < numbers) {
        if (soNguyento(N)) {
            document.write(N + '<br>');
            count++;
        }
        N++;
    }

    function soNguyento(n) {
        let flag = true;
        for (i = 2; i <= n / 2; i++) {
            if (n % i === 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }

</script>
</body>
</html>
