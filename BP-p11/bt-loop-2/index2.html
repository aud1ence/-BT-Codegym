<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>
<script>
    let num = prompt('Nhap so can tinh giai thua');
    let result = num;
    for (i = 1; i < num; i++) {
        result = result * i;
    }
    document.write(result);
</script>
</body>
</html>
