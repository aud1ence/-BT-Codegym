<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hinh chu nhat</title>
</head>
<body>
<script>
    let a = 50;
    let b = 15;

    for (let i = 1; i <= b; i++) {
        for (let j = 1; j <= a; j++) {
            if(i!==1 && i!==b && j!==1 && j!==a){
                document.write("&nbsp&nbsp")
            }else{
                document.write("*")
            }
        }
        document.write("<br>")
    }

</script>
</body>
</html>
