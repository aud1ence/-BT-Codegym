<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In day Fibonacci</title>
</head>
<body>
<script>
    let numbers = prompt('Nhap so luong cua day');
    let count = 0 ;
    let a = 1;
    let b = 0;
    let fibo = 0;
    for (i=0; i < numbers; i++) {
        fibo = a + b;
        a = b;
        b = fibo;
        document.write(fibo+'<br>');
    }

</script>
</body>
</html>
