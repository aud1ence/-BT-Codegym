<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<script>
    let cuuChuong;
    cuuChuong = "<table border='1' width='800' cellspacing='0' cellpadding='3'>"
    for (i=1; i<10; i++) {
        cuuChuong = cuuChuong + "<tr>";
        for (j=1; j<2; j++) {
            cuuChuong = cuuChuong + "<td>"+"2"+"x"+i+"="+i*2+"</td>";
            cuuChuong = cuuChuong + "<td>"+"3"+"x"+i+"="+i*3+"</td>";
            cuuChuong = cuuChuong + "<td>"+"4"+"x"+i+"="+i*4+"</td>";
            cuuChuong = cuuChuong + "<td>"+"5"+"x"+i+"="+i*5+"</td>";
            cuuChuong = cuuChuong + "<td>"+"6"+"x"+i+"="+i*6+"</td>";
            cuuChuong = cuuChuong + "<td>"+"7"+"x"+i+"="+i*7+"</td>";
            cuuChuong = cuuChuong + "<td>"+"8"+"x"+i+"="+i*8+"</td>";
            cuuChuong = cuuChuong + "<td>"+"9"+"x"+i+"="+i*9+"</td>";

        }
        cuuChuong = cuuChuong +"</tr>";
    }
    cuuChuong = cuuChuong + "</table>";
    document.write(cuuChuong);
</script>
</body>
</html>
