<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khoi tao vao dao nguoc mang</title>
</head>
<body>
<script>
let numbers = new Array();
let turn = +prompt('So luong phan tu');
for (let i = 0; i < turn; i++) {
    numbers.push(+prompt('Nhap thoai mai di'));
}
numbers.reverse();
alert(numbers);
</script>
