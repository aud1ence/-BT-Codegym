<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hien thi value va poisition</title>
</head>
<body>
<script>
    let numbers = new Array();
    for (let i = 0; i < 10; i++) {
        numbers.push(+prompt('Nhap vao'));
    }
    let max = numbers[0];
    let index = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i]>max) {
            max = numbers[i];
            index = i;
        }
    }
    alert('Phan tu '+max+' co gia tri lon nhat '+' tai vi tri '+index);
</script>
</body>
</html>
