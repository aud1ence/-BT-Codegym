<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sap xep mang theo thu tu giam dan</title>
</head>
<body>
<script>
    let arr = new Array();
    for (let i = 0; i < 10; i++) {
        arr.push(+prompt('Nhap 10 phan tu de sap xep'));
    }
    arr.sort(function (a,b){return b-a});
    alert(arr);
</script>
</body>
</html>
