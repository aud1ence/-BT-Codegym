<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra hai chuoi nhap vao giong nhau hay k</title>
</head>
<body>
<script>
    let arr1 = prompt('Nhap chuoi 1');
    let arr2 = prompt('Nhap chuoi 2');
    if (arr1.normalize() === arr2.normalize()) {
        alert('Hai chuoi giong nhau');
    } else {
        alert('Hai chuoi khac nhau');
    }
</script>
</body>
</html>
