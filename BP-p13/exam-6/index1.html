<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create array 2D</title>
</head>
<body>
<script>
let arr = [
    [4,3,2,1],
    [1,2,3,4],
    [6,7,8,9],
    [9,8,7,6]
];
for (let i in arr)
{
    console.log("row " + i);
    for (let j in arr[i])
    {
        console.log(" " + arr[i][j]);
    }
}
</script>
</body>
</html>
