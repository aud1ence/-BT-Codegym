<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noi cac phan tu trong mang</title>
</head>
<body>
<p id="test1"></p>
<p id="test2"></p>
<p id="test3"></p>
<script>
    let myColor = ["Red","Green","White","Black","Orange","Blue"];
    document.getElementById("test1").innerHTML = myColor.join(",");
    document.getElementById("test2").innerHTML = myColor.toString();
    document.getElementById("test3").innerHTML = myColor;
</script>
</body>
</html>
