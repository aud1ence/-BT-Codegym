<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
<h2 style="position:absolute; left:290px; top:290px">Do you love me</h2>
<input type="button" value="Yes" onclick="clickYes()" style="position:absolute; left:240px; top:235px">
<input type="button" value="No" onmouseover="clickNo()" id="no" style="position:absolute; left:360px; top:235px">
<script>
    function clickYes() {
        alert('<3');
    }

    function clickNo() {

        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);

        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>
</body>
</html>
