<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuoi vao lop 10</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap vao so tuoi'))
    if (a >= 15) {
        alert('Du tuoi vao lop 10');
    } else {
        alert('Khong du tuoi vao lop 10');
    }
</script>
</body>
</html>
