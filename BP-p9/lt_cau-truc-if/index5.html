<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xep hang hoc luc</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap diem kiem tra'))
    let b = parseInt(prompt('Nhap diem giua ky'))
    let c = parseInt(prompt('Nhap diem cuoi ky'))
    sum = (a+b+c)/3;
    if (sum > 8) {
        alert('Hoc sinh gioi')
    } else if (sum < 9 && sum > 7) {
        alert('Hoc sinh kha')
    } else {
        alert('Hoc sinh trung binh')
    }
</script>
</body>
</html>
