<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra mot so voi 0</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap vao mot so'))
    if (a > 0) {
        alert('So ban vua nhap lon hon khong');
    } else if (a < 0) {
        alert('So ban vua nhap nho hon khong')
    } else {
        alert('Ban vua nhap so 0')
    }
</script>
</body>
</html>
