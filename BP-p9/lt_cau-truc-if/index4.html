<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri lon nhat cua ba so nguyen</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap vao so a'));
    let b = parseInt(prompt('Nhap vao so b'));
    let c = parseInt(prompt('Nhap vao so c'));
    if (a > b) {
        if (a > c) {
            alert('So a lon nhat')
        }
    } else if (b > c) {
        alert('b la so lon nhat')
    } else {
        alert('c la so lon nhat')
    }

</script>
</body>
</html>
