<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh tron</title>
</head>
<body><!--S=r^2 * pi-->
    <script>
        let inputR;

        inputR = prompt("Nhap kich thuoc R");

        let r = parseInt(inputR);
        let pi = 3.14159265359;
        let S = r * r * pi;

        document.write("Dien tich hinh tron la: " + S);

    </script>
</body>
</html>
