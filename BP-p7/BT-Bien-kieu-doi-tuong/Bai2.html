<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi do C</title>
</head>
<body>
    <script>
        let inputC;

        inputC = prompt("Nhap vao gia tri do C");

        let c = parseInt(inputC);
        let f = c * 1.8 + 32;

        document.write("Nhiet do F la: " + f + " ");
        document.write("<sup>o</sup>F");
    </script>
</body>
</html>
