<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hinh tron</title>
</head>
<body><!--C=2*r*pi-->
    <script>
        let inputR;

        inputR = prompt("Nhap kich thuoc ban kinh");

        let r = parseInt(inputR);
        let pi = 3.14;
        let c = 2 * r * pi;

        document.write("Chu vi hinh tron la:" + c);
    </script>
</body>
</html>
