<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome</title>
</head>
<body>

<script>
    let str = prompt("Nhap vao")
    if (isPalindrome(str)) {
        alert('True');
    } else {
        alert('False');
    }

    function isPalindrome(s) {
        let check = s.split("")
        if (check.length === 0 || check.length === 1) {
            return true
        }
        if (check[0] === check[check.length - 1]) {
            return isPalindrome(s.substring(1, s.length - 1))
        }
        return false
    }
</script>
</body>
</html>
